<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kondisi If Else</title>
</head>
<body>
  <h2>Contoh Seleksi Kondisi (If...Else)</h2>
  <script>
    let nilai = prompt("Masukkan nilai Anda:");
    
    if (nilai >= 70) {
      alert("Selamat, Anda Lulus!");
    } else {
      alert("Maaf, Anda Belum Lulus.");
    }
  </script>
</body>
</html>
