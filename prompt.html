<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt JavaScript</title>
</head>
<body>
  <h2>Contoh Prompt Input</h2>
  <script>
    // Meminta input dari pengguna
    var nama = prompt("Masukkan nama Anda:");
    document.write("Halo, " + nama + "! Selamat belajar JavaScript!");
  </script>
</body>
</html>
