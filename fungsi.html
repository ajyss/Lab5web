<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fungsi JavaScript</title>
</head>
<body>
  <h2>Contoh Fungsi dan Pemanggilan</h2>
  <button onclick="sapa()">Klik Saya</button>

  <script>
    // Membuat fungsi sederhana
    function sapa() {
      alert("Halo, ini fungsi JavaScript dipanggil dari tombol!");
    }
  </script>
</body>
</html>
